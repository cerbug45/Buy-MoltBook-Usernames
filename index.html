        let activeFilters = { length: null, type: null };

        function matchesLength(username, lengthFilter) {
            const len = username.length;
            switch(lengthFilter) {
                case '3': return len === 3;
                case '4': return len === 4;
                case '5': return len === 5;
                case '6': return len === 6;
                case '7-8': return len >= 7 && len <= 8;
                case '9-10': return len >= 9 && len <= 10;
                case '11+': return len >= 11;
                default: return true;
            }
        }

        function matchesType(username, typeFilter) {
            switch(typeFilter) {
                case 'letters-only': return /^[a-zA-Z]+$/.test(username);
                case 'numbers-only': return /^[0-9]+$/.test(username);
                case 'has-numbers': return /[0-9]/.test(username);
                case 'has-special': return /[^a-zA-Z0-9]/.test(username);
                case 'capitalized': return /[A-Z]/.test(username);
                default: return true;
            }
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            let filtered = allUsernames;

            if (searchTerm !== '') filtered = filtered.filter(u => u.toLowerCase().includes(searchTerm));
            if (activeFilters.length) filtered = filtered.filter(u => matchesLength(u, activeFilters.length));
            if (activeFilters.type) filtered = filtered.filter(u => matchesType(u, activeFilters.type));

            displayUsernames(filtered);
            updateStats(allUsernames.length, filtered.length);
            updateActiveFiltersDisplay();
        }

        function displayUsernames(usernames) {
            const grid = document.getElementById('usernameGrid');
            const noResults = document.getElementById('noResults');

            if (usernames.length === 0) {
                grid.style.display = 'none';
                noResults.classList.add('show');
                return;
            }

            grid.style.display = 'grid';
            noResults.classList.remove('show');
            grid.innerHTML = usernames.map(u => `
                <div class="username-card" onclick="copyToClipboard('${u}')">
                    <div class="username">@${u}</div>
                    <div class="username-meta">${u.length} chars</div>
                    <div class="copy-hint">Click to copy</div>
                </div>
            `).join('');
        }

        function updateActiveFiltersDisplay() {
            const container = document.getElementById('activeFilters');
            const tags = [];
            if (activeFilters.length) {
                tags.push(`<div class="active-filter-tag">Length: ${activeFilters.length}<span class="remove-filter" onclick="removeFilter('length')">√ó</span></div>`);
            }
            if (activeFilters.type) {
                const labels = {'letters-only':'Letters Only','numbers-only':'Numbers Only','has-numbers':'Has Numbers','has-special':'Special Chars','capitalized':'Capitalized'};
                tags.push(`<div class="active-filter-tag">${labels[activeFilters.type]}<span class="remove-filter" onclick="removeFilter('type')">√ó</span></div>`);
            }
            container.innerHTML = tags.join('');
        }

        function removeFilter(filterType) {
            activeFilters[filterType] = null;
            document.querySelectorAll(`[data-filter="${filterType}"]`).forEach(btn => btn.classList.remove('active'));
            applyFilters();
        }

        function clearAllFilters() {
            activeFilters = {length: null, type: null};
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('searchInput').value = '';
            applyFilters();
        }

        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                const filterType = this.dataset.filter;
                const filterValue = this.dataset.value;
                const wasActive = this.classList.contains('active');
                
                document.querySelectorAll(`[data-filter="${filterType}"]`).forEach(btn => btn.classList.remove('active'));

                if (wasActive) {
                    activeFilters[filterType] = null;
                } else {
                    this.classList.add('active');
                    activeFilters[filterType] = filterValue;
                }
                applyFilters();
            });
        });

        document.getElementById('searchInput').addEventListener('input', applyFilters);

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => showToast()).catch(err => console.error('Copy error:', err));
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function updateStats(total, displayed) {
            document.getElementById('totalCount').textContent = total;
            document.getElementById('displayedCount').textContent = displayed;
        }

        window.addEventListener('DOMContentLoaded', function() {
            applyFilters();
        });
    </script>
