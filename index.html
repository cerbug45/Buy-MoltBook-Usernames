<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moltbook Premium Usernames | For Sale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141b3a;
            --bg-card: #1a2347;
            --accent-primary: #00fff7;
            --accent-secondary: #7b2ff7;
            --text-primary: #e8eaed;
            --text-secondary: #9ba0b8;
            --border-color: rgba(0, 255, 247, 0.1);
            --shadow-glow: 0 0 20px rgba(0, 255, 247, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(123, 47, 247, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 247, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        header {
            padding: 48px 0 24px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            animation: slideDown 0.8s ease-out;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
            animation: slideDown 0.8s ease-out 0.2s both;
        }

        .contact-banner {
            background: linear-gradient(135deg, rgba(0, 255, 247, 0.1) 0%, rgba(123, 47, 247, 0.1) 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin: 32px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-glow);
            animation: slideDown 0.8s ease-out 0.4s both;
        }

        .contact-banner h2 {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: var(--accent-primary);
        }

        .telegram-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: #000;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 255, 247, 0.3);
        }

        .telegram-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 247, 0.5);
        }

        .telegram-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .search-container {
            margin: 40px 0;
            animation: slideDown 0.8s ease-out 0.6s both;
        }

        .search-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto 24px;
        }

        #searchInput {
            width: 100%;
            padding: 18px 24px;
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(0, 255, 247, 0.1);
        }

        #searchInput::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filters-section {
            margin: 32px 0;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: block;
            font-weight: 500;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-btn:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-color: var(--accent-primary);
            color: #000;
            font-weight: 600;
        }

        .clear-filters {
            padding: 10px 24px;
            background: transparent;
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 8px;
            color: #ff6464;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .clear-filters:hover {
            background: rgba(255, 100, 100, 0.1);
            border-color: #ff6464;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 48px;
            margin: 32px 0;
            flex-wrap: wrap;
            animation: slideDown 0.8s ease-out 0.8s both;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: block;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 16px 0;
            min-height: 32px;
        }

        .active-filter-tag {
            padding: 6px 12px;
            background: rgba(0, 255, 247, 0.1);
            border: 1px solid var(--accent-primary);
            border-radius: 6px;
            color: var(--accent-primary);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-filter {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .remove-filter:hover {
            opacity: 1;
        }

        .username-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin: 48px 0;
            animation: fadeIn 1s ease-out 1s both;
        }

        .username-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .username-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 247, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .username-card:hover::before {
            left: 100%;
        }

        .username-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow);
        }

        .username {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            word-break: break-word;
        }

        .username-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
            opacity: 0.7;
        }

        .copy-hint {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .username-card:hover .copy-hint {
            opacity: 1;
        }

        .toast {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: var(--bg-card);
            border: 1px solid var(--accent-primary);
            border-radius: 12px;
            padding: 16px 24px;
            box-shadow: 0 8px 30px rgba(0, 255, 247, 0.3);
            transform: translateY(120px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .no-results {
            text-align: center;
            padding: 80px 24px;
            display: none;
        }

        .no-results.show {
            display: block;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        footer {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .username-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }

            .stats {
                gap: 24px;
            }

            .stat-number {
                font-size: 2rem;
            }

            .filter-buttons {
                gap: 8px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }

            .toast {
                right: 16px;
                bottom: 16px;
                left: 16px;
            }
        }
    </style>
</head>
